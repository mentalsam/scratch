<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お誕生日スクラッチ</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d3c6e1, #a2a8d3);
            color: #333;
        }

        h1 {
            margin: 40px 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #555;
        }

        .scratch-card {
            margin: 20px auto;
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #34495e, #7f8c8d);
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scratch-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #7f8c8d,
                #7f8c8d 10px,
                #95a5a6 10px,
                #95a5a6 20px
            );
            cursor: pointer;
            z-index: 10;
            pointer-events: auto; /* 初期状態でクリック可能に設定 */
        }

        .scratch-result {
            position: absolute;
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: center;
        }

        .result-revealed {
            display: block;
        }

        .clear-button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #fff;
        }

        .clear-button:hover {
            background-color: #e67e22;
        }

        .password-input {
            margin-top: 20px;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: none;
            width: 500px;  /* ここで横幅を広げます */
        }

        .password-label {
            display: none;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* 最終確認ポップアップのスタイル */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .popup-buttons button {
            margin: 15px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup-buttons .confirm {
            background-color: #f39c12;
            color: #fff;
        }

        .popup-buttons .confirm:hover {
            background-color: #e67e22;
        }

        .popup-buttons .cancel {
            background-color: #7f8c8d;
            color: #fff;
        }

        .popup-buttons .cancel:hover {
            background-color: #95a5a6;
        }

        /* 新しいメッセージのスタイル */
        .scratch-message {
            position: absolute;
            font-size: 1.2rem;
            color: #fff;
            top: 50%;
            transform: translateY(-50%);
            z-index: 15;
            text-align: center;
        }

        .confirmation-message {
            font-size: 1.2rem;
            margin: 20px;
        }

        /* 賞品詳細テーブル */
        .prize-table {
            margin-top: 40px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }

        .prize-table th,
        .prize-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .prize-table th {
            background-color: #f39c12;
            color: #fff;
        }

        .prize-table td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>お誕生日スクラッチ</h1>
    <p>スクラッチして賞品をゲットしよう！</p>

    <div class="scratch-card" id="scratchCard">
        <div class="scratch-message" id="scratchMessage">タップしてめくってください</div>
        <div class="scratch-cover" id="scratchCover"></div>
        <div class="scratch-result" id="scratchResult"></div>
    </div>

    <button class="clear-button" id="clearButton">スクラッチ結果をクリア</button>
    <input type="password" id="passwordInput" class="password-input" placeholder="お店の人に店番を入力してもらってください。" />
    <label for="passwordInput" id="passwordLabel" class="password-label">パスワードを入力</label>

    <!-- 最終確認ポップアップ -->
    <div class="popup" id="confirmationPopup">
        <div class="popup-content">
            <p>スクラッチが初期化されますが、本当によろしいですか？</p>
            <div class="popup-buttons">
                <button class="confirm" id="confirmButton">はい</button>
                <button class="cancel" id="cancelButton">いいえ</button>
            </div>
        </div>
    </div>

    <!-- スクラッチが一度しかできないことを確認するポップアップ -->
    <div class="popup" id="oncePopup">
        <div class="popup-content">
            <p>一度しかめくれませんがよろしいですか？</p>
            <div class="popup-buttons">
                <button class="confirm" id="confirmOnceButton">はい</button>
                <button class="cancel" id="cancelOnceButton">いいえ</button>
            </div>
        </div>
    </div>

    <!-- 賞品詳細テーブル -->
    <table class="prize-table">
        <thead>
            <tr>
                <th>賞品</th>
                <th>出現確率</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>店内お好きな商品１つ</td>
                <td>5.00%</td>
            </tr>
            <tr>
                <td>500円クーポン</td>
                <td>10.00%</td>
            </tr>
            <tr>
                <td>300円クーポン</td>
                <td>15.00%</td>
            </tr>
            <tr>
                <td>メダル500枚</td>
                <td>20.00%</td>
            </tr>
            <tr>
                <td>メダル250枚</td>
                <td>25.00%</td>
            </tr>
            <tr>
                <td>メダル125枚</td>
                <td>29.00%</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scratchCard = document.getElementById("scratchCard");
            const scratchCover = document.getElementById("scratchCover");
            const scratchResult = document.getElementById("scratchResult");
            const clearButton = document.getElementById("clearButton");
            const passwordInput = document.getElementById("passwordInput");
            const passwordLabel = document.getElementById("passwordLabel");
            const confirmationPopup = document.getElementById("confirmationPopup");
            const confirmButton = document.getElementById("confirmButton");
            const cancelButton = document.getElementById("cancelButton");
            const oncePopup = document.getElementById("oncePopup");
            const confirmOnceButton = document.getElementById("confirmOnceButton");
            const cancelOnceButton = document.getElementById("cancelOnceButton");
            const scratchMessage = document.getElementById("scratchMessage");

            // 結果一覧と確率設定
            const prizes = [
                { prize: "店内お好きな商品１つ", weight: 5 },
                { prize: "500円クーポン", weight: 10 },
                { prize: "300円クーポン", weight: 15 },
                { prize: "メダル500枚", weight: 20 },
                { prize: "メダル250枚", weight: 25 },
                { prize: "メダル125枚", weight: 29 }
            ];

            // 確率に基づくランダム選択
            function getRandomPrize() {
                const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
                let randomNum = Math.random() * totalWeight;
                for (const prize of prizes) {
                    if (randomNum < prize.weight) {
                        return prize.prize;
                    }
                    randomNum -= prize.weight;
                }
            }

            // 結果を表示する
            function showResult() {
                scratchResult.textContent = getRandomPrize();
                scratchCover.style.opacity = "1";
                scratchCover.style.pointerEvents = "auto"; // 結果が表示されていない場合、スクラッチ可能にする
                scratchResult.classList.remove("result-revealed");
            }

            // すでに結果が保存されているか確認
            if (localStorage.getItem('scratchResult')) {
                scratchResult.textContent = localStorage.getItem('scratchResult');
                scratchCover.style.pointerEvents = "none";
                scratchCover.style.opacity = "0";
                scratchResult.classList.add("result-revealed");
                scratchMessage.style.display = "none"; // メッセージを非表示
            } else {
                // 新しい結果を設定
                showResult();
            }

            // スクラッチイベント
            let isScratched = false;
            scratchCover.addEventListener("click", () => {
                if (!isScratched) {
                    oncePopup.style.display = "flex";  // 一度だけの確認ポップアップ表示
                }
            });

            // 一度だけスクラッチができることを確認
            confirmOnceButton.addEventListener("click", () => {
                scratchCover.style.opacity = "0";
                scratchCover.style.pointerEvents = "none"; // スクラッチ後にクリック不可にする
                scratchResult.classList.add("result-revealed");
                localStorage.setItem('scratchResult', scratchResult.textContent); // 結果を保存
                isScratched = true;
                oncePopup.style.display = "none"; // ポップアップ非表示
                scratchMessage.style.display = "none"; // 「タップしてめくってください」を非表示にする
            });

            cancelOnceButton.addEventListener("click", () => {
                oncePopup.style.display = "none"; // ポップアップ非表示
            });

            // クリアボタンのイベント
            clearButton.addEventListener("click", () => {
                passwordInput.value = "";
                passwordLabel.style.display = "block";
                passwordInput.style.display = "block";
                clearButton.style.display = "none";
            });

            // パスワードの入力を確認
            passwordInput.addEventListener("input", () => {
                if (passwordInput.value === "506") {
                    confirmationPopup.style.display = "flex";
                }
            });

            confirmButton.addEventListener("click", () => {
                localStorage.removeItem('scratchResult');
                location.reload();
            });

            cancelButton.addEventListener("click", () => {
                confirmationPopup.style.display = "none";
            });
        });
    </script>
</body>
</html>
